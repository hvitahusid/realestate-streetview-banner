<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Realestate Streetview Banner</title>

    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="stylus/visir.css">

    <link rel="shortcut icon" href="favicon.ico">

    <script src="js/lib/modernizr-2.6.2.min.js"></script>

    <script src="js/lib/plugins.js"></script>
    <script src="js/lib/json3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/lib/jquery.min.js"><\/script>')</script>
    <script src="js/lib/purl.js"></script>
    <script src="js/lib/html-banner.js"></script>
    <script src="js/lib/TweenMax.min.js"></script>

    <script src="//maps.google.com/maps/api/js?v=3&sensor=false"></script>

    <script>
        var _site = 'visir';
        var _line_margin = 12;

        var AB = randomChar(2);
        console.log('AB testing: ' + AB);
    </script>

    <script src="ls/RealestateStreetView.js"></script>
    <script src="ls/main.js"></script>
</head>

<body>
    <div id="container">
        <div id="pano"></div>

        <div id="loader">
            <h3>HLEÐUR</h3>

            <div class="marker-wrapper">
                <div class="marker">
                    <div class="loading"></div>
                </div>
                <div class="marker-shadow"></div>
            </div>

            <div class="address"></div>
        </div>

        <div id="overlay">
            <div class="top-line"></div>

            <h1>
                <div class="text text1">Er þetta framtíðar-<br>hverfið þitt?</div>
                <div class="text text2">Skoðaðu málið<br>frá öllum hliðum</div>
                <div class="text text3">ARION<br>ÍBÚÐALAUSNIR</div>

                <div class="line"></div>
            </h1>

            <h2><div class="text">Reiknaðu dæmið &rang;</div></h2>

            <div id="logo"></div>
        </div>
    </div>

    <script>
        // top window jQuery will have loaded before iframe jQuery
        var address = top.jQuery('.b-house-adress h2').text();
        if(address) {
            top.jQuery('#loader .address', document).text(address.split(',')[0]);
        } else {
            top.jQuery('#container', document).html('').addClass('placeholder')
        }
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    </script>

    <script>
        HtmlBanner.prototype.onClick = function(el) {
            var ref = this.get_referer();
            var ref_str = [ref.attr('host'), ref.attr('path')].join('');

            if(typeof ga !== 'undefined') {
                ga('send', 'event', ref_str, 'click_' + AB);
            }

            window.open(this.get_href(), '_blank').focus();
        };

        var html_banner = new HtmlBanner({
            href: 'https://www.arionbanki.is/einstaklingar/lan/ibudalan/#um_lanin',
            utm: false, // Setting manual utm params
            params: {
                utm_source: 'visir_fasteign',
                utm_medium: 'banner',
                utm_content: '150x600',
                utm_campaign: 'streetview'
            },
            click_element: '#overlay'
        });
    </script>

    <script>
        var ga_page = '/' + html_banner.get_referer().attr('host') + '/realestate-streetview/' + AB;
        console.log('pageview', ga_page);

        ga('create', 'UA-35718314-17');
        ga('send', 'ga pageview', {
            'page': ga_page,
            'title': 'Vísir - Realestate Streetview Banner ' + AB
        });
    </script>
</body>

</html>
