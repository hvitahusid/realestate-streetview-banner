    <title>Realestate Streetview Banner</title>

    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="stylus/visir.css">

    <link rel="shortcut icon" href="favicon.ico">

    <script src="js/lib/modernizr-2.6.2.min.js"></script>

    <script>
        var _site = 'visir';
        var _line_margin = 12;
    </script>

    <script src="js/lib/plugins.js"></script>

<body>
    <div id="container">
        <div id="pano"></div>

        <div id="loader">
            <h3>HLEÐUR</h3>

            <div class="marker-wrapper">
                <div class="marker">
                    <div class="loading"></div>
                </div>
                <div class="marker-shadow"></div>
            </div>

            <div class="address"></div>
            <script>
                // top window jQuery will have loaded before iframe jQuery
                var address = top.jQuery('.b-house-adress h2').text();
                if(address) {
                    top.jQuery('#loader .address', document).text(address.split(',')[0]);
                }
            </script>
        </div>

        <div id="overlay">
            <div class="top-line"></div>

            <h1>
                <div class="text text1">Er þetta framtíðar-<br>hverfið þitt?</div>
                <div class="text text2">Skoðaðu málið<br>frá öllum hliðum</div>
                <div class="text text3">ARION<br>ÍBÚÐALAUSNIR</div>

                <div class="line"></div>
            </h1>

            <h2><div class="text">Reiknaðu dæmið &rang;</div></h2>

            <div id="logo"></div>
        </div>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-XXXX-Y');
        ga('send', 'pageview');
    </script>

    <script>
        var html_banner = new HtmlBanner({
            href: 'https://www.arionbanki.is/einstaklingar/lan/ibudalan/#um_lanin',
            utm: false, // Setting manual utm params
            params: {
                utm_source: 'visir_fasteign',
                utm_medium: 'banner',
                utm_content: '150x600',
                utm_campaign: 'streetview'
            },
            click_element: '#overlay'
        });
    </script>
</body>
